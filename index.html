---
layout: default
title: Home
---
      <!-- Jumbotron -->
        <div class="hidden-xs jumbotron">
            <img class="img-responsive img-rounded" src="{{site.staticurl}}/images/logos/logo.jpg">
            <!--Source: http://lerablog.org/wp-content/uploads/2013/04/internet.jpg"
        </div>
        <hr class="hidden-xs">
      <!-- Example row of columns -->
        <div class="row">
            {% for post in site.posts limit: 4  %}
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
                <span class="date"><span class="glyphicon glyphicon-time"></span> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span>
                <p>{{ post.excerpt }}</p>
                <p><a class="btn btn-default" href="{{site.baseurl}}{{post.url}}">View details &#187;</a></p>
            </div>
        {% endfor %}
        </div>
        <p class="text-center"><a class="btn btn-large btn-default" href="{{site.baseurl}}/posts.html">More  Posts</a></p>
